<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="shortcut icon" href="./images/custom-netflix-icon-21.jpg" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="container">
        <form action="result.html">
            <h2 id="title">Net<span id="span">Flix</span></h2>
            <p>Thank you for signing up at Netflix. Tell us more about your self</p>
            <div id="div-form">
                <br>
                <label for="name">Name</label><br>
                <input class="text-box" type="text" id="name" name="name"><br><br>
                <label for="age">Age</label><br>
                <input class="text-box" type="text" id="age" name="age"><br><br>
                <label for="email">Email</label><br>
                <input class="text-box" type="text" id="email" name="email"><br><br>

                <label for="content">Content Type</label><br>
                <select class="text-box" name="content" id="content">
                    <option value="value-1">Value-1</option>
                    <option value="Value-2">Value-2</option>
                    <option value="Value-3">Value-3</option>
                    <option value="value-4">Value-4</option>
                </select>
                <br><br>
                <p>Movie Type</p>
                <input type="checkbox" id="comedy" name="comedy" value="comedy">
                <label for="comedy">Comedy</label><br>
                <input type="checkbox" id="action" name="action" value="action">
                <label for="action">Action</label><br>
                <input type="checkbox" id="romance" name="romance" value="romance">
                <label for="romance">romance</label><br><br>

                <p>Gender</p>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br><br>

                <label for="textarea">Fead Back</label><br>
                <textarea name="textarea" id="textarea" cols="30" rows="5"></textarea><br><br>
                <input id="submit" type="submit" value="submit">
            </div>
            
        </form>
    </div>
</body>

</html>
